<!DOCTYPE html>
<html lang="pt-br">
  
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frutífera App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    </head>
    <body>

        <section id="landing-carousel" class="mb-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="max-height: 400px; overflow: hidden;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="./assets/images/manga.jpg" class="d-block w-100" alt="Manga" />
                </div>
                <div class="carousel-item">
                <img src="./assets/images/abacate.jpg" class="d-block w-100" alt="Abacate" />
                </div>
                <div class="carousel-item">
                <img src="./assets/images/caju.jpg" class="d-block w-100" alt="Caju" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
            </div>
        </section>

        <div class="container mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Plantas Cadastradas</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">+</button>
            </div>

            <div id="plantaLista" class="row gy-3"></div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
            <div class="modal-dialog">
            <form id="formCadastro" class="modal-content needs-validation" novalidate>
                <div class="modal-header">
                <h5 class="modal-title" id="modalCadastroLabel">Cadastrar Frutífera</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                <div class="mb-3">
                    <label for="nomePopular" class="form-label">Nome Popular</label>
                    <input type="text" class="form-control" id="nomePopular" required />
                    <div class="invalid-feedback">Por favor, informe o nome popular.</div>
                </div>
                <div class="mb-3">
                    <label for="nomeCientifico" class="form-label">Nome Científico</label>
                    <input type="text" class="form-control" id="nomeCientifico" required />
                    <div class="invalid-feedback">Por favor, informe o nome científico.</div>
                </div>
                <div class="mb-3">
                    <label for="producaoMedia" class="form-label">Produção Média por Safra (Kg)</label>
                    <input type="number" class="form-control" id="producaoMedia" min="0" step="0.01" required />
                    <div class="invalid-feedback">Informe a produção média válida.</div>
                </div>
                <div class="mb-3">
                    <label for="dataPlantio" class="form-label">Data do Plantio</label>
                    <input type="date" class="form-control" id="dataPlantio" required />
                    <div class="invalid-feedback">Informe uma data válida.</div>
                </div>
                </div>
                <div class="modal-footer">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
