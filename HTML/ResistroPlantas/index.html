<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>

    <!-- Bootstrap -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/images/arvore-frutifera.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> Tapuió
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./cardapio.html">Catalogo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="container">

            <div class="row">
                <div class="col-10">
                    <div class="mt-3">
                        <input type="text" class="form-control" id="buscaInput" placeholder="Buscar">
                    </div>
                </div>
                <div class="col-2">
                    <div class="float-right">
                        <!-- Botão de Adicionar. Exibe modal  -->
                        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#cardapioModal">
                            +
                        </button>
                    </div>

                </div>
            </div>

            <div class="container mt-2">
                <div class="row" id="cartoes">
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="cardapioModal" tabindex="-1" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Catalogar</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="itemCadastrarForm">
                            <div class="modal-body">

                                <!-- Nome -->
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                                </div>

                                <!-- Nome cientifico -->
                                <div class="mb-3">
                                    <label for="NomeCientifico" class="form-label">Nome cientifico</label>
                                    <input type="text" class="form-control" id="NomeCientifico" name="NomeCientifico" placeholder="Nome cientifico">
                                </div>

                                <!-- Produção -->
                                <div class="mb-3">
                                    <label for="producao" class="form-label">Produção(KG)</label>
                                    <input type="text" class="form-control" id="producao" name="producao" placeholder="Produção">
                                </div>

                                <!-- Data d plantio -->
                                <div class="mb-3">
                                    <label for="DataDePlantio" class="form-label">Data de plantio</label>
                                    <input type="text" class="form-control" id="DataDePlantio" name="descricao" placeholder="Data de plantio">
                                </div>

                                <!-- botao -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col mt-3 mb-3">
                    <a class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none" href="#">
                        <img src="./assets/images/arvore-frutifera.png" alt="Logo" width="40" class="d-inline-block align-text-top">
                    </a>
                    <p class="text-body-secondary">© 2025</p>
                </div>
                <ul class="nav col justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Catalogo</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./src/cartoes.js"></script>
    <script src="./src/index.js"></script>

</body>

</html>
