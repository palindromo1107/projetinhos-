<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"">

    <title>Document</title>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                <img src="./assets/image/cup.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Resistro
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">#</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">#</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main>

            <div class="float-right">
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#cardapioModal">
                    +
                </button>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table table-hover" id="itensCardapioTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Descrição</th>
                            </tr>
                        </thead>
                        <tbody id="itensCardapioTBody"></tbody>
                    </table>
                </div>
            </div>

            <!--modal-->
            <div class="modal fade" id="cardapioModal" tabindex="-1" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar - Item Cardápio</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="itemCadastrarForm">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                                </div>

                                <div class="mb-3">
                                    <label for="preco" class="form-label">Preço</label>
                                    <input type="text" class="form-control" id="preco" name="preco" placeholder="Preço">
                                </div>
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <footer class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col mt-3 mb-3">
                    <a class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none" href="#">
                        <img src="./assets/image/cup-black.png" alt="Logo" width="40" class="d-inline-block align-text-top">
                    </a>
                    <p class="text-body-secondary">© 2025</p>
                </div>
                <ul class="nav col justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Cardápio</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
